<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

</head>

<body>
    <div id="app"></div>  

    <script type="text/babel">
        // Navbar Component 
        const Navbar = React.createClass({ 
            propTypes: {
                brand: React.PropTypes.string.isRequired
            },
            getDefaultProps: function() {
                return{
                    brand: 'My Website',
                    color: 'dark'
                }
            },
            render: function() { 
                if(this.props.color == 'light') {
                    var navClass = 'navbar navbar-expand-md navbar-light fixed-top bg-light';
                } else {
                    var navClass = 'navbar navbar-expand-md navbar-dark fixed-top bg-dark';
                }
                return(
        <div>
            <nav className={navClass}>
                <a className="navbar-brand" href="#">{this.props.brand}</a>
                <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span className="navbar-toggler-icon"></span>
                </button>
                <div className="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul className="navbar-nav mr-auto">
                        <li className="nav-item active">
                            <a className="nav-link" href="#">Home
                                <span className="sr-only">(current)</span>
                            </a>
                        </li>
                        <li className="nav-item">
                            <a className="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
                ) 
            } 
        }) 

        // Jumbotron App Component
        const Jumbotron = React.createClass({ 
            PropTypes: {
                heading: React.PropTypes.string,
                text: React.PropTypes.string,
                link: React.PropTypes.string
            },
            getDefaultProps: function(){
                return{
                    heading: 'Hello World!',
                    text: 'This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.',
                    link: 'https://google.com'               
                }
            },
            render: function() { 
                return(
                    <div>
                        <div className="jumbotron">    
                            <div className="container">
                                <h1 className="display-3">{this.props.heading}</h1>
                                <p>{this.props.text}</p>
                                <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
                             </div> 
                         </div>
                    </div>
                ) 
            } 
        });

        // Homepage Component
        const PageHome = React.createClass({ 
            render: function() { 
                return(
                    <div className="container">
                        <div className="row">
                            <p>Main Content</p>
                        </div>   
                    </div>    
                ) 
            } 
        }); 

        // Footer Component
        const Footer = React.createClass({
            getDefaultProps: function(){
                return {
                    website: 'Ryans Site',
                    copy_year: '2017-2018'
                }
            },
            render: function() {
                return(
                    <div>
                        <footer className="container">
                            <p>&copy; {this.props.website} {this.props.copy_year}</p>
                        </footer>
                    </div>
                )
            }
        })

        // Main App Component
        const App = React.createClass({ 
            render: function() { 
                return(
                    <div>
                        <Navbar color='dark' />
                        <Jumbotron />
                        <PageHome />
                        <Footer />
                    </div>
                ) 
            } 
        }); 

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
