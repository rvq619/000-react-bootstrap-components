<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // Navbar Component
        class Navbar extends React.Component {            
            render() {
                const brand = this.props.brand;                
                return(                
                        <nav className="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                        <a className="navbar-brand" href="#">{brand}</a>
                        <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
                        <span className="navbar-toggler-icon"></span>
                        </button>
                            <div className="collapse navbar-collapse" id="navbarsExampleDefault">
                            <ul className="navbar-nav mr-auto">
                                <li className="nav-item active">
                                <a className="nav-link" href="#">Home
                                <span className="sr-only">(current)</span>
                                </a>
                                </li>
                                <li className="nav-item">
                                <a className="nav-link" href="#">About</a>
                                </li>
                            </ul>
                            </div>
                        </nav>                    
                )
            }
        }

        Navbar.defaultProps = {
            //brand: 'Sample Website'
        };

        Navbar.propTypes = {
            brand: PropTypes.string.isRequired
        };

        // Jumbotron Component
        class Jumbotron extends React.Component {
            render() {
                const heading = this.props.heading;
                const text = this.props.text;
                const link = this.props.link;
                return(
                    <div className="jumbotron">
                        <div className="container">
                            <h1 className="display-3">{heading}</h1>
                            <p>{text}</p>
                            <p>
                                <a className="btn btn-primary btn-lg" href={link} target="_blank" role="button">Learn more &raquo;</a>
                            </p>
                        </div>
                    </div>
                )
            }
        }

        Jumbotron.defaultProps = {
            heading: 'Hello, world!',
            text: 'This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.',
            link: 'https://www.google.com/'
        };

        // Homepage Component
        class Homepage extends React.Component {
            render() {
                return(
                    <div className="container">
                        <p>Main Content Here.</p>
                    </div>
                )
            }
        }
        
        // Footer Component
        class Footer extends React.Component {
            render() {
                const website = this.props.website;
                const copy_year = this.props.copy_year;
                return(
                    <footer className="container">
                        <p>&copy;  {website}{copy_year}</p>
                    </footer>
                )
            }
        }

        Footer.defaultProps = {
            website: 'Ryans Site;',
            copy_year: ' 2017-2018'
        };
        
        // Main Component
        class App extends React.Component {
            render() {
                return(
                    <div>
                        <Navbar />
                        <Jumbotron />
                        <Homepage />
                        <Footer />
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));

    </script>
</body>

</html>
